<html lang="en">

<body>
    <header class="navigation">
        <a class="navigation__logo" href='#'>
            <span>
                <object data="assets/Logo.svg" type="image/svg+xml" class="navigation__logo__svg"></object>
            </span>
        </a>
        <nav class="navigation__links">
            <ul>
                <li><a href="#" class="navigation__links__link">PROJECT</a></li>
                <li><a href="#" class="navigation__links__link">BLOG</a></li>
                <li><a href="#" class="navigation__links__link">HOME</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Find Cool Sh*t About Linux</h1>
            <p class="hero__subheading"> Blog Written and Designed by
                <mark class="hero__myname">Ghibran Aljabbar</mark>
            </p>

            <a href="#" class="hero__cto">SEE MY PORTFOLIO</a>
            <img src="assets/cartoon-potrait.png" alt="cartoon potrait of author" class="hero__potrait">

        <section class="projects">
            <h2 class="procets__title">Tech I Made</h2>
            <div class="projects__list" id="project-output">

            </div>

    <footer class="footer">
        <span class="footer__text">You've reached the end.</span>

            <li class="footer__contacts">

            <li class="footer__contacts">

            </li>
        </ul>
    </footer>

</body>

<script src="./libs/js-yaml.min.js"></script>
<script>
    function main() {
        renderProjects();
        renderPost();
    }

    async function renderProjects() {
        let yaml = await fetch("./project-list.yaml").then(res => res.text());
        let projects = jsyaml.load(yaml);

        let html = ""
        projects.forEach(p => {
            console.log(p)
            html += generateProjects(p.title, p.desc, p.icon)
        });
        let out = document.querySelector('#project-output')
        out.innerHTML = html;
    }

    async function renderPost() {
        let postYAML = await fetch("./blog-list.yaml").then(res => res.text());
        let posts = jsyaml.load(postYAML);

        let html = ""
        posts.forEach(p => {
            html += generatePosts(p.title, p.desc, p.markdown, p.topic, p.thumbnail)
        });
        let out = document.querySelector('#blog-output')
        out.innerHTML = html;
    }

    function generateProjects(title, desc, icon) {
        return `
        <div class="project-card">
            <object data="${icon}" type="image/svg+xml" class="project-card__icon"></object>
            <h3 class="project-card__title">${title}</h3>
            <p class="project-card__desc">${desc}</p>
        </div>
        `
    }

    function generatePosts(title, desc, link, topic, thumbnail) {
        return `
        <div class="post">
            <a href="./blog.html?post=${link}">
                <img class="post__thumbnail" src="${thumbnail}" alt="${title} thumbnail">
            </a>
            <span class="post__topic">${topic}</span>
            <a href="./blog.html?post=${link}">
                <h3 class="post__title">${title}</h3>
            </a>
            <p class="post__desc">${desc}</p>
        </div>
        `
    }
    main();
</script>

</html>
